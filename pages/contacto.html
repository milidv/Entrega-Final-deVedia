    />
    <meta
      name="description"
      content="La página de contacto de Original Coffee, una cafetería ubicada en la vibrante ciudad de Copenhague, es el lugar perfecto para conectarse con su equipo y descubrir más acerca de sus productos y servicios. Desde aquí, puede encontrar la información de contacto de la cafetería, incluyendo su número de teléfono y correo electrónico. También puede enviar un mensaje a través del formulario de contacto para hacer preguntas, dejar tu consulta u opinión sobre nuestros productos y servicios  o solicitar información adicional. Ya sea que esté buscando disfrutar de un delicioso café o explorar la escena cafetera de la ciudad, Original Coffee es el lugar ideal para satisfacer sus antojos."
    />

            <!--     ----- LOGO -----     -->
            <div class="header-logo">

                />
              </a>

      </header>

      <!--     ------------ MAIN ------------     -->

      <main class="main">
        <section class="contacto-s1">
          <div class="container">
            <div class="c1-titulo">
              <h1>¿Querés ponerte en contacto con nosotros?</h1>
            </div>

            <div class="screen">
              <div class="screen-body">
                <div class="screen-body-item left">
                  <h1 class="app-title">
                    <span>Dejanos</span>
                    <span>tu opinión o consulta</span>
                  </h1>
                  <img src="" alt="">
                  <div class="app-contact">
                    <p>mail@originalcoffee.dk</p>
                    <p>+45 28 75 63 12</p>
                  </div>
                </div>
                <div class="screen-body-item">
                  <form
                    class="contacto-form"
                    action="#"
                    method="get"
                    enctype="text/plain"
                  >
                    <div class="contacto-form-group">
                      <input
                        class="contacto-form-control"
                        type="text"
                        required
                        placeholder="Nombre y apellido"
                      />
                    </div>
                    <div class="contacto-form-group">
                      <input
                        class="contacto-form-control"
                        type="email"
                        name="Email contacto"
                        id=""
                        placeholder="Email"
                      />
                    </div>
                    <div class="contacto-form-group">
                      <input
                        class="contacto-form-control"
                        type="tel"
                        placeholder="Teléfono"
                        required
                      />
                    </div>
                    <div class="contacto-form-group message">
                      <!-- <input class="contacto-form-control" placeholder="Mensaje"> -->
                      <textarea
                        class="contacto-form-control"
                        name="Consulta"
                        placeholder="Mensaje"
                      ></textarea>
                    </div>
                    <div class="contacto-form-group buttons">
                      <button class="contacto-form-button">CANCELAR</button>
                      <button class="contacto-form-button">ENVIAR</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!--     ------------ FOOTER ------------     -->
