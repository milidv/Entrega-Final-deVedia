      <!--     ------------ MAIN ------------     -->

      <main class="main">
        <section class="contacto-container1">
            <div class="c1-contacto">
                <h1>¿Querés ponerte en contacto con nosotros?</h1>
                <p>
                    Por mail: <br><span> mail@originalcoffee.dk </span>
                </p>
                <p>Por teléfono: <br> <span> +45 28 75 63 12</span>
                </p>
            </div>
        </section>
        <section class="contacto-container2">
            <p>
                O envianos tu consulta u opinión:
            </p>
            <!-- Formulario de contacto -->
            <div class="ficha-contacto">
                <form action="#" method="get" enctype="text/plain" class="form">
                    <input class="input-contact" type="text" required placeholder="Nombre y apellido">
                    <input class="input-contact" type="number" min="18" max="99" placeholder="Edad" required>
                    <input class="input-contact" type="email" name="Email contacto" id="" placeholder="Email">
                    <input class="input-contact" type="tel" placeholder="Teléfono" required>
                    <!-- <input type="text" placeholder="Mensaje" required> -->
                    <textarea class="input-contact" name="Consulta" placeholder="Dejanos acá tu consulta u opinión"></textarea>
                    <input class=" submit-button button" type="submit" value="Enviar" id="boton">
                </form>
            </div>
        </section>

      </main>
